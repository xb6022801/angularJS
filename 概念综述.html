
<html ng-app="invoice1">
  <head>
    <meta charset="utf-8"/>
    <script src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
    <script src="./invoice1.js"></script>
  </head>
  <body>
    <div ng-controller="InvoiceController as invoice" class="container">数量
      <input type="text" ng-model="invoice.qty"/>单价
      <input type="text" ng-model="invoice.cost"/>币种
      <select ng-model="invoice.currency">
        <option ng-repeat="currency in invoice.currencies">{{ currency }}</option>
      </select>
      <p>总价： {{ invoice.total() }}</p>
    </div>
  </body>
</html>
